        content="Engineering elite AI SaaS MVPs in 21 days. High-velocity production for visionary founders.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            cursor: none;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        @media (max-width: 1024px) {
            body {
                cursor: auto;
            }
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #f97316 #fff;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #fff;
        }

        ::-webkit-scrollbar-thumb {
            background: #f97316;
            border-radius: 10px;
        }

        ::selection {
            background: #ffedd5;
            color: #ea580c;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .surface-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glow-subtle {
            box-shadow: 0 0 80px -20px rgba(249, 115, 22, 0.15);
        }

        @keyframes ambient {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(2%, 2%) scale(1.02);
            }

            66% {
                transform: translate(-1%, 3%) scale(0.98);
            }
        }

        .animate-ambient {
            animation: ambient 20s ease-in-out infinite;
        }

        .preserve-3d {
            transform-style: preserve-3d;
        }

        .translate-z-10 {
            transform: translateZ(10px);
        }

        .translate-z-20 {
            transform: translateZ(20px);
        }

        .bg-radial-gradient {
            background: radial-gradient(circle at center, var(--tw-gradient-from) 0%, var(--tw-gradient-to) 100%);
        }
    </style>

</head>

<body>
    <div class="surface-texture"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
